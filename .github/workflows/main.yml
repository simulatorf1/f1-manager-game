name: Build Android APK
on: [workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Capacitor
        run: |
          npm install @capacitor/core @capacitor/cli @capacitor/android
          mkdir -p out
          touch out/index.html
          npx cap add android || true

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Setup Android icon
        run: |
          echo "Configurando Android..."
          # Crear estructura mÃ­nima para icono
          mkdir -p android/app/src/main/res/mipmap-xxxhdpi
          # Descargar icono con fallback
          wget -q https://raw.githubusercontent.com/simulatorf1/f1-manager-game/main/public/IMG_20260202_194732.PNG -O /tmp/icon.png || true
          if [ -f "/tmp/icon.png" ]; then
            echo "Usando icono personalizado"
            cp /tmp/icon.png android/app/src/main/res/mipmap-xxxhdpi/ic_launcher.png
          else
            echo "Usando icono por defecto"
          fi
          
          # Forzar nombre de la app
          echo '<?xml version="1.0" encoding="utf-8"?>
<resources>
    <string name="app_name">Critical LAP</string>
</resources>' > android/app/src/main/res/values/strings.xml 2>/dev/null || true

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Force Fix Kotlin Duplicates
        run: |
          mkdir -p android/app/gradle/
          echo "configurations.all {
              resolutionStrategy.eachDependency { DependencyResolveDetails details ->
                  if (details.requested.group == 'org.jetbrains.kotlin') {
                      details.useVersion '1.8.22'
                  }
              }
          }" >> android/app/build.gradle
          
          echo "android.useAndroidX=true" >> android/gradle.properties
          echo "android.enableJetifier=true" >> android/gradle.properties

      - name: Build APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon --stacktrace

      - name: Rename and compress APK
        run: |
          cd android/app/build/outputs/apk/debug
          mv app-debug.apk CriticalLAP.apk
          gzip -c CriticalLAP.apk > CriticalLAP.apk.gz
          echo "APK renombrado: CriticalLAP.apk"
          echo "TamaÃ±o: $(du -h CriticalLAP.apk | cut -f1)"

      - name: Upload APK (Compressed)
        uses: actions/upload-artifact@v4
        with:
          name: CriticalLAP-APK
          path: android/app/build/outputs/apk/debug/CriticalLAP.apk.gz
          retention-days: 7
          if-no-files-found: error
          overwrite: true
          compression-level: 0

      - name: Display APK info
        run: |
          cd android/app/build/outputs/apk/debug
          echo "âœ… APK generado: CriticalLAP.apk"
          echo "ðŸ“± Nombre: Critical LAP"
          echo "ðŸ“¥ Descargar desde: Artifacts â†’ CriticalLAP-APK"
