name: Build Android APK
on: [workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Capacitor
        run: |
          npm install @capacitor/core @capacitor/cli @capacitor/android
          mkdir -p out
          touch out/index.html
          npx cap add android || true

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Install ImageMagick
        run: sudo apt-get update && sudo apt-get install -y imagemagick

      - name: Configure Android app name and icon
        run: |
          # 1. Crear strings.xml con nombre "Critical LAP"
          mkdir -p android/app/src/main/res/values
          echo '<?xml version="1.0" encoding="utf-8"?>
<resources>
    <string name="app_name">Critical LAP</string>
</resources>' > android/app/src/main/res/values/strings.xml
          
          # 2. Descargar icono
          echo "Descargando icono..."
          curl -s -o /tmp/icon.png https://raw.githubusercontent.com/simulatorf1/f1-manager-game/main/public/IMG_20260202_194732.PNG || echo "No se pudo descargar icono"
          
          # 3. Crear iconos en diferentes resoluciones
          if [ -f "/tmp/icon.png" ]; then
            echo "Creando iconos para Android..."
            mkdir -p android/app/src/main/res/mipmap-{mdpi,hdpi,xhdpi,xxhdpi,xxxhdpi}
            
            convert /tmp/icon.png -resize 48x48 android/app/src/main/res/mipmap-mdpi/ic_launcher.png 2>/dev/null || cp /tmp/icon.png android/app/src/main/res/mipmap-mdpi/ic_launcher.png
            convert /tmp/icon.png -resize 72x72 android/app/src/main/res/mipmap-hdpi/ic_launcher.png 2>/dev/null || cp /tmp/icon.png android/app/src/main/res/mipmap-hdpi/ic_launcher.png
            convert /tmp/icon.png -resize 96x96 android/app/src/main/res/mipmap-xhdpi/ic_launcher.png 2>/dev/null || cp /tmp/icon.png android/app/src/main/res/mipmap-xhdpi/ic_launcher.png
            convert /tmp/icon.png -resize 144x144 android/app/src/main/res/mipmap-xxhdpi/ic_launcher.png 2>/dev/null || cp /tmp/icon.png android/app/src/main/res/mipmap-xxhdpi/ic_launcher.png
            convert /tmp/icon.png -resize 192x192 android/app/src/main/res/mipmap-xxxhdpi/ic_launcher.png 2>/dev/null || cp /tmp/icon.png android/app/src/main/res/mipmap-xxxhdpi/ic_launcher.png
            
            echo "âœ… Iconos creados"
          else
            echo "âš ï¸  Usando iconos por defecto"
          fi

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Fix Kotlin
        run: |
          echo "configurations.all {
              resolutionStrategy.eachDependency { details ->
                  if (details.requested.group == 'org.jetbrains.kotlin') {
                      details.useVersion '1.8.22'
                  }
              }
          }" >> android/app/build.gradle
          
          echo "android.useAndroidX=true" > android/gradle.properties
          echo "android.enableJetifier=true" >> android/gradle.properties

      - name: Build APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon --stacktrace

      - name: Rename APK
        run: |
          cd android/app/build/outputs/apk/debug
          mv app-debug.apk CriticalLAP.apk
          gzip -k CriticalLAP.apk
          echo "âœ… APK: CriticalLAP.apk"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: CriticalLAP-APK
          path: android/app/build/outputs/apk/debug/CriticalLAP.apk.gz

      - name: Done
        run: echo "ðŸŽ‰ Â¡Critical LAP con icono personalizado lista para descargar!"
