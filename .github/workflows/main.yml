name: Build Android APK
on: [workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Capacitor
        run: |
          npm install @capacitor/core @capacitor/cli @capacitor/android
          mkdir -p out
          touch out/index.html
          npx cap add android || true

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Force Fix Kotlin Duplicates
        run: |
          # Creamos un script de configuración global para Gradle que elimina los duplicados de raíz
          mkdir -p android/app/gradle/
          echo "configurations.all {
              resolutionStrategy.eachDependency { DependencyResolveDetails details ->
                  if (details.requested.group == 'org.jetbrains.kotlin') {
                      details.useVersion '1.8.22'
                  }
              }
          }" >> android/app/build.gradle
          
          # Habilitamos Jetifier para compatibilidad de librerías antiguas
          echo "android.useAndroidX=true" >> android/gradle.properties
          echo "android.enableJetifier=true" >> android/gradle.properties

      - name: Build APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon --stacktrace

      - name: Compress APK before upload
        run: |
          cd android/app/build/outputs/apk/debug
          # Comprimir el APK para reducir tamaño y mejorar upload
          gzip -c app-debug.apk > app-debug.apk.gz
          echo "Original APK size: $(du -h app-debug.apk | cut -f1)"
          echo "Compressed APK size: $(du -h app-debug.apk.gz | cut -f1)"

      - name: Upload APK (Compressed)
        uses: actions/upload-artifact@v4
        with:
          name: F1-Manager-App-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk.gz
          retention-days: 7
          if-no-files-found: error
          overwrite: true
          compression-level: 0  # Ya está comprimido con gzip

      - name: Upload APK (Original) como fallback
        if: failure()  # Solo si falla la versión comprimida
        uses: actions/upload-artifact@v4
        with:
          name: F1-Manager-App-APK-Raw
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 1
          if-no-files-found: error

      - name: Display APK info
        run: |
          cd android/app/build/outputs/apk/debug
          echo "APK generado: $(pwd)/app-debug.apk"
          echo "Tamaño: $(du -h app-debug.apk | cut -f1)"
          echo "Para descargar: ve a la pestaña 'Artifacts' en esta ejecución de Actions"
