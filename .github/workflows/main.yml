name: Build Critical Lap APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
    
    - name: Update app name
      run: |
        # Cambiar nombre en capacitor.config.json
        echo '{"appId":"com.miweb.app","appName":"Critical Lap","webDir":"out","server":{"url":"https://f1-manager-game.vercel.app/","cleartext":true}}' > capacitor.config.json
        echo "✅ Nombre cambiado a Critical Lap"
    
    - name: Install dependencies
      run: |
        npm install @capacitor/core @capacitor/cli @capacitor/android
        mkdir -p out
        touch out/index.html
    
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '21'
    
    - name: Add Android platform
      run: npx cap add android || true
    
    - name: Download icon
      run: |
        wget https://raw.githubusercontent.com/simulatorf1/f1-manager-game/main/public/IMG_20260202_194732.png -O icon.png
        echo "✅ Icono descargado"
    
    - name: Build APK
      run: |
        npx cap sync android
        cd android
        chmod +x gradlew
        ./gradlew assembleDebug
    
    - name: Rename APK
      run: |
        cd android/app/build/outputs/apk/debug
        mv app-debug.apk "Critical Lap.apk"
        echo "✅ APK renombrado a Critical Lap.apk"
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: Critical-Lap-APK
        path: android/app/build/outputs/apk/debug/Critical Lap.apk
