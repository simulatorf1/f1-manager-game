name: Build Android APK
on: [workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Capacitor
        run: |
          npm install @capacitor/core @capacitor/cli @capacitor/android
          mkdir -p out
          touch out/index.html
          npx cap add android || true

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Install dependencies for icon processing
        run: sudo apt-get update && sudo apt-get install -y imagemagick

      - name: Setup Android icon and app name
        run: |
          # Descargar el icono espec√≠fico que quieres
          echo "Descargando icono personalizado..."
          wget -q https://raw.githubusercontent.com/simulatorf1/f1-manager-game/main/public/IMG_20260202_194732.PNG -O icon_source.png
          
          if [ -f "icon_source.png" ]; then
            echo "‚úÖ Icono descargado correctamente"
            
            # Crear directorios para los iconos de Android
            mkdir -p android/app/src/main/res/mipmap-mdpi
            mkdir -p android/app/src/main/res/mipmap-hdpi
            mkdir -p android/app/src/main/res/mipmap-xhdpi
            mkdir -p android/app/src/main/res/mipmap-xxhdpi
            mkdir -p android/app/src/main/res/mipmap-xxxhdpi
            
            # Convertir a diferentes tama√±os para Android
            convert icon_source.png -resize 48x48 android/app/src/main/res/mipmap-mdpi/ic_launcher.png
            convert icon_source.png -resize 72x72 android/app/src/main/res/mipmap-hdpi/ic_launcher.png
            convert icon_source.png -resize 96x96 android/app/src/main/res/mipmap-xhdpi/ic_launcher.png
            convert icon_source.png -resize 144x144 android/app/src/main/res/mipmap-xxhdpi/ic_launcher.png
            convert icon_source.png -resize 192x192 android/app/src/main/res/mipmap-xxxhdpi/ic_launcher.png
            
            echo "‚úÖ Iconos generados en 5 resoluciones diferentes"
            
          else
            echo "‚ö†Ô∏è  No se pudo descargar el icono, usando icono por defecto"
          fi

      - name: Fix Android Manifest for app name
        run: |
          # Asegurar que el AndroidManifest.xml tiene el nombre correcto
          if [ -f "android/app/src/main/AndroidManifest.xml" ]; then
            echo "Actualizando AndroidManifest.xml..."
            # Usar sed para cambiar el nombre de la app
            sed -i 's/android:label="[^"]*"/android:label="Critical LAP"/g' android/app/src/main/AndroidManifest.xml
            echo "‚úÖ Nombre de la app actualizado a 'Critical LAP'"
          else
            echo "‚ö†Ô∏è  AndroidManifest.xml no encontrado, creando uno b√°sico..."
            mkdir -p android/app/src/main
            echo '<?xml version="1.0" encoding="utf-8"?>
<manifest xmlns:android="http://schemas.android.com/apk/res/android"
    package="com.miweb.app">
    <application
        android:allowBackup="true"
        android:icon="@mipmap/ic_launcher"
        android:label="Critical LAP"
        android:theme="@style/AppTheme">
        <activity
            android:configChanges="orientation|keyboardHidden|keyboard|screenSize|locale|smallestScreenSize|screenLayout|uiMode"
            android:name="com.miweb.app.MainActivity"
            android:label="Critical LAP"
            android:theme="@style/AppTheme.NoActionBarLaunch"
            android:launchMode="singleTask"
            android:exported="true">
            <intent-filter>
                <action android:name="android.intent.action.MAIN" />
                <category android:name="android.intent.category.LAUNCHER" />
            </intent-filter>
        </activity>
    </application>
    <uses-permission android:name="android.permission.INTERNET" />
</manifest>' > android/app/src/main/AndroidManifest.xml
          fi

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Force Fix Kotlin Duplicates
        run: |
          mkdir -p android/app/gradle/
          echo "configurations.all {
              resolutionStrategy.eachDependency { DependencyResolveDetails details ->
                  if (details.requested.group == 'org.jetbrains.kotlin') {
                      details.useVersion '1.8.22'
                  }
              }
          }" >> android/app/build.gradle
          
          echo "android.useAndroidX=true" >> android/gradle.properties
          echo "android.enableJetifier=true" >> android/gradle.properties

      - name: Build APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon --stacktrace

      - name: Rename and compress APK
        run: |
          cd android/app/build/outputs/apk/debug
          # Renombrar APK con nombre simple (sin espacios)
          mv app-debug.apk CriticalLAP.apk
          # Comprimir
          gzip -c CriticalLAP.apk > CriticalLAP.apk.gz
          echo "APK renombrado: CriticalLAP.apk"
          echo "Tama√±o original: $(du -h CriticalLAP.apk | cut -f1)"
          echo "Tama√±o comprimido: $(du -h CriticalLAP.apk.gz | cut -f1)"

      - name: Upload APK (Compressed)
        uses: actions/upload-artifact@v4
        with:
          name: CriticalLAP-APK
          path: android/app/build/outputs/apk/debug/CriticalLAP.apk.gz
          retention-days: 7
          if-no-files-found: error
          overwrite: true
          compression-level: 0

      - name: Upload APK (Original) como fallback
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: CriticalLAP-APK-Raw
          path: android/app/build/outputs/apk/debug/CriticalLAP.apk
          retention-days: 1
          if-no-files-found: error

      - name: Display APK info
        run: |
          cd android/app/build/outputs/apk/debug
          echo "‚úÖ APK generado: CriticalLAP.apk"
          echo "üì± Nombre de la app: Critical LAP"
          echo "üéØ Icono: IMG_20260202_194732.PNG"
          echo "üì¶ Tama√±o: $(du -h CriticalLAP.apk | cut -f1)"
          echo "üì• Para descargar: Ve a 'Artifacts' ‚Üí 'CriticalLAP-APK'"
          echo "‚ÑπÔ∏è  Nota: El archivo est√° comprimido (.gz), descompr√≠melo antes de instalar"
