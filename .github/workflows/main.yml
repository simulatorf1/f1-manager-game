name: Build Android APK
on: [workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Capacitor
        run: |
          npm install @capacitor/core @capacitor/cli @capacitor/android
          mkdir -p out
          touch out/index.html
          npx cap add android || true

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Update App Name in strings.xml
        run: |
          # Cambiar nombre de la app a Manager Motorsport
          sed -i 's/<string name="app_name">[^<]*<\/string>/<string name="app_name">Manager Motorsport<\/string>/' android/app/src/main/res/values/strings.xml 2>/dev/null || echo "strings.xml no encontrado, continuando..."

      - name: Configure APK naming in Gradle
        run: |
          # Configurar Gradle para renombrar el APK
          echo "
          android {
              applicationVariants.all { variant ->
                  variant.outputs.all {
                      outputFileName = 'ManagerMotorsport-${variant.name}.apk'
                  }
              }
          }
          " >> android/app/build.gradle

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Force Fix Kotlin Duplicates
        run: |
          # Creamos un script de configuración global para Gradle que elimina los duplicados de raíz
          mkdir -p android/app/gradle/
          echo "configurations.all {
              resolutionStrategy.eachDependency { DependencyResolveDetails details ->
                  if (details.requested.group == 'org.jetbrains.kotlin') {
                      details.useVersion '1.8.22'
                  }
              }
          }" >> android/app/build.gradle
          
          # Habilitamos Jetifier para compatibilidad de librerías antiguas
          echo "android.useAndroidX=true" >> android/gradle.properties
          echo "android.enableJetifier=true" >> android/gradle.properties

      - name: Build APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon --stacktrace

      - name: Compress APK before upload
        run: |
          cd android/app/build/outputs/apk/debug
          # Buscar el APK generado (puede tener diferentes nombres)
          APK_FILE=$(find . -name "*.apk" -type f | head -1)
          echo "APK encontrado: $APK_FILE"
          # Comprimir el APK
          gzip -c "$APK_FILE" > ManagerMotorsport.apk.gz
          echo "Original APK size: $(du -h "$APK_FILE" | cut -f1)"
          echo "Compressed APK size: $(du -h ManagerMotorsport.apk.gz | cut -f1)"

      - name: Upload APK (Compressed)
        uses: actions/upload-artifact@v4
        with:
          name: ManagerMotorsport-APK
          path: android/app/build/outputs/apk/debug/ManagerMotorsport.apk.gz
          retention-days: 7
          if-no-files-found: error
          overwrite: true
          compression-level: 0

      - name: Upload APK (Original) as fallback
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ManagerMotorsport-APK-Raw
          path: android/app/build/outputs/apk/debug/*.apk
          retention-days: 1
          if-no-files-found: warn

      - name: Display APK info
        run: |
          cd android/app/build/outputs/apk/debug
          APK_FILE=$(find . -name "*.apk" -type f | head -1)
          echo "APK generado: $(pwd)/$APK_FILE"
          echo "Tamaño: $(du -h "$APK_FILE" | cut -f1)"
          echo "Compressed: ManagerMotorsport.apk.gz"
          echo "Para descargar: ve a la pestaña 'Artifacts' en esta ejecución de Actions"
