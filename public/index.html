        // Cargar scripts esenciales
        function cargarScriptsEsenciales() {
            const scripts = [
                'js/config.js',
                'js/auth.js',
                'js/fabricacion.js',  // PRIMERO las clases
                'js/almacen.js',       // PRIMERO las clases  
                'js/integracion.js',   // PRIMERO las clases
                'js/tutorial.js',  
                'js/main.js',          // LUEGO main que las usa
                'js/tabs.js'           // FINALMENTE tabs
                
            ];
            
            let cargados = 0;
            const total = scripts.length;
            
            function cargarSiguiente() {
                if (cargados >= total) {
                    console.log('‚úÖ Todos los scripts esenciales cargados');
                    return;
                }
                
                const script = document.createElement('script');
                script.src = scripts[cargados];
                script.onload = () => {
                    console.log(`üì• Cargado: ${scripts[cargados]}`);
                    cargados++;
                    cargarSiguiente();
                };
                script.onerror = (error) => {
                    console.error(`‚ùå Error cargando ${scripts[cargados]}:`, error);
                    cargados++;
                    cargarSiguiente();
                };
                
                document.body.appendChild(script);
            }
            
            cargarSiguiente();
        }
        
        // Inicializar cuando todo est√© listo
        async function iniciarJuego() {
            console.log('üöÄ Iniciando juego...');
            
            // 1. Inicializar Supabase
            if (!inicializarSupabase()) {
                mostrarError('No se pudo conectar con la base de datos');
                return;
            }
            
            // 2. Cargar scripts
            cargarScriptsEsenciales();
            
            // 3. auth.js se encargar√° del login autom√°ticamente
        }
        
        function mostrarError(mensaje) {
            document.body.innerHTML = `
                <div class="error-screen">

                    <p>${mensaje}</p>
                    <button onclick="location.reload()">Reintentar</button>

                        background: #15151e;
                        display: flex;
                        flex-direction: column;

                        align-items: center;
                        color: white;
                        text-align: center;
                        padding: 20px;
                    }
                    .error-screen h1 {
                        color: #e10600;
                        margin-bottom: 20px;
                    }
                    .error-screen button {
                        margin-top: 20px;
                        padding: 10px 30px;
                        background: #e10600;
                        color: white;
                        border: none;
                        border-radius: 5px;
                        cursor: pointer;
                        font-weight: bold;
                    }
                </style>
            `;
        }
        
        // Esperar a que el DOM est√© listo
