        // Cargar scripts esenciales
        function cargarScriptsEsenciales() {
            const scripts = [
                'js/config.js',
                'js/auth.js',
                'js/fabricacion.js',  // PRIMERO las clases
                'js/almacen.js',       // PRIMERO las clases  
                'js/integracion.js',   // PRIMERO las clases
                'js/main.js',          // LUEGO main que las usa
                'js/tabs.js'           // FINALMENTE tabs
            ];
            
            let cargados = 0;
            const total = scripts.length;
            
            function cargarSiguiente() {
                if (cargados >= total) {
                    console.log('‚úÖ Todos los scripts esenciales cargados');
                    return;
                }
                
                const script = document.createElement('script');
                script.src = scripts[cargados];
                script.onload = () => {
                    console.log(`üì• Cargado: ${scripts[cargados]}`);
                    cargados++;
                    cargarSiguiente();
                };
                script.onerror = (error) => {
                    console.error(`‚ùå Error cargando ${scripts[cargados]}:`, error);
                    cargados++;
                    cargarSiguiente();
                };
                
                document.body.appendChild(script);
            }
            
            cargarSiguiente();
        }
        
        // Inicializar cuando todo est√© listo
        async function iniciarJuego() {
            console.log('üöÄ Iniciando juego...');
            
            // 1. Inicializar Supabase
            if (!inicializarSupabase()) {
                mostrarError('No se pudo conectar con la base de datos');
                return;
            }
            
            // 2. Cargar scripts
            cargarScriptsEsenciales();
            
            // 3. üî• NUEVO: Inicializar autenticaci√≥n despu√©s de cargar auth.js
            // Esperar un momento para que auth.js se cargue completamente
            setTimeout(() => {
                if (window.authManager) {
                    console.log('üîê Ejecutando authManager.init()...');
                    window.authManager.init();
                } else {
                    console.error('‚ùå authManager no disponible');
                }
            }, 1000); // Esperar 1 segundo para que todos los scripts se carguen
        }
        
        function mostrarError(mensaje) {
            document.body.innerHTML = `
                <div class="error-screen">
                    <h1><i class="fas fa-exclamation-triangle"></i> Error</h1>
                    <p>${mensaje}</p>
                    <button onclick="location.reload()">Reintentar</button>
                </div>
                <style>
                    .error-screen {
                        min-height: 100vh;
                        background: #15151e;
                        display: flex;
                        flex-direction: column;
                        justify-content: center;
                        align-items: center;
                        color: white;
                        text-align: center;
                        padding: 20px;
                    }
                    .error-screen h1 {
                        color: #e10600;
                        margin-bottom: 20px;
                    }
                    .error-screen button {
                        margin-top: 20px;
                        padding: 10px 30px;
                        background: #e10600;
                        color: white;
                        border: none;
                        border-radius: 5px;
                        cursor: pointer;
                        font-weight: bold;
                    }
                </style>
            `;
        }
        
        // Esperar a que el DOM est√© listo
        document.addEventListener('DOMContentLoaded', iniciarJuego);

                        .from('escuderias')
                        .select('count', { count: 'exact', head: true });
                    
                    if (error) {
                        console.log('‚ùå Error de conexi√≥n:', error.message);
                        return false;
                    }
                    
                    console.log('‚úÖ Conexi√≥n exitosa a Supabase');
                    return true;
                    
                } catch (error) {
                    console.log('‚ùå Error verificando conexi√≥n:', error);
                    return false;
                }
            },
            
            crearTablasSiFaltan: async () => {
                console.log('üîß Verificando tablas necesarias...');
                // Esta funci√≥n ayudar√≠a si faltan tablas, pero necesita permisos de administrador
                console.log('‚ö†Ô∏è Para crear tablas, usa el SQL en el editor de Supabase');
            }
        };
    </script>

    <script>
        // Configurar eventos del modal (a√±ade esto despu√©s del HTML)
        document.addEventListener('DOMContentLoaded', function() {
            // Cambiar entre login/registro
            document.getElementById('tab-login').addEventListener('click', function() {
                document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
                this.classList.add('active');
                document.getElementById('login-form').classList.add('active');
                document.getElementById('register-form').classList.remove('active');
            });
            
            document.getElementById('tab-register').addEventListener('click', function() {
                document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
                this.classList.add('active');
                document.getElementById('register-form').classList.add('active');
                document.getElementById('login-form').classList.remove('active');
            });
            
            // Bot√≥n login
            document.getElementById('btn-login').addEventListener('click', function() {
                const email = document.getElementById('login-email').value;
                const password = document.getElementById('login-password').value;
                if (window.authManager) {
                    window.authManager.handleLogin(email, password);
                }
            });
            
            // Bot√≥n registro
            document.getElementById('btn-register').addEventListener('click', function() {
                const username = document.getElementById('register-username').value;
                const email = document.getElementById('register-email').value;
                const password = document.getElementById('register-password').value;
                const team = document.getElementById('register-team').value;
                if (window.authManager) {
                    window.authManager.handleRegister(email, password, username, team);
                }
            });
        });
    </script>
